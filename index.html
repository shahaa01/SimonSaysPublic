<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="curtain">
        <div id="curtain-content">
            <h2>Welcome to Simon Says!</h2>
            <ul>
                <li>Watch the flash – Each level adds a new color to the sequence.</li>
                <li>Remember & repeat – Click the colors in the exact order from previous levels.</li>
            </ul>
            <p>If you make a mistake, the game resets!</p>
            <button id="play-btn">Play</button>
        </div>
    </div>    
    <header>
        <h1>Simon Says</h1>
        <div id="score-box">Score: 0</div>
        <h3 class="starter">Press any key to start the game</h3>
        <h3 class="levels"></h3> <!-- to add levels here -->
    </header>
    <main>
        <div class="container">
            <div class="box box1 pink" type="button"></div>
            <div class="box box2 green" type="button"></div>
            <div class="box box3 yellow" type="button"></div>
            <div class="box box4 blue" type="button"></div>
            <audio src="CLICK.wav" class="click"></audio>
            <audio src="GO.mp3" class="gameOver"></audio>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
